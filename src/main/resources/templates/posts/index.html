<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="partials/header :: header"/>
    <title>Index</title>
</head>
<body>
    <th:block th:replace="partials/navbar :: navbar "/>

    <img id="homepic" th:src="@{${'/img/cartoon.png'}}" alt="cats"/>
    <div class="container">
        <div class="row">
            <div th:each="post:${posts}">
                <div class="col s4">
                    <div class="card medium">
                        <div class="card-image waves-effect waves-block waves-light" >
                            <img class="activator" id="img" th:each="image : ${post.images}" th:src="${image.path}"/>
                        </div>
                        <div class="card-content" >
                            <span class="card-title activator grey-text text-darken-4" th:text="${post.title}" ><i class="material-icons right">more_vert</i></span>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4" th:text="${post.title}"><i class="material-icons right">close</i></span>
                            <p th:text="${post.body}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="partials/footer :: footer"></div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
