<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="partials/header :: header"/>
    <title>Index</title>
</head>
<body>
    <th:block th:replace="partials/navbar :: navbar "/>
    <h1>Welcome to my page!</h1>
    <div th:each="post : ${posts}">
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>
        <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="GET" th:object="${post}">
            <button>Edit</button>
        </form>
        <form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="POST" th:object="${post}">
            <button>Delete</button>
        </form>
    </div>

    <div th:replace="partials/footer :: footer"></div>
</body>
</html>
