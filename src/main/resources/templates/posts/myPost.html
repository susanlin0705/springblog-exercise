<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="partials/header :: header"/>
    <title>My Post</title>
</head>
<body>
    <th:block th:replace="partials/navbar :: navbar "/>
    <div class="container">
        <div class="row">
            <div th:each="post:${posts}">
                <div class="col s4">
                    <div class="card medium">
                        <div class="card-image waves-effect waves-block waves-light" >
                            <img class="activator" id="img" th:each="image : ${post.images}" th:src="${image.path}"/>
                        </div>
                        <div class="card-content" >
                            <span class="card-title activator grey-text text-darken-4" th:text="${post.title}" ><i class="material-icons right">more_vert</i></span>

                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4" th:text="${post.title}"><i class="material-icons right">close</i></span>
                            <p th:text="${post.body}"></p>
                            <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="GET" th:object="${post}">
                                <input type="submit" value="Edit" class="btn btn-medium"/>
                            </form>
                            <form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="POST" th:object="${post}">
                                <input type="submit" value="Delete" class="btn btn-medium red darken-3"/>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
