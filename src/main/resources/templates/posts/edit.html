<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit</title>
</head>
<body>
<form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="post" th:object="${post}">
    Title:<input type="text" th:field="*{title}" th:value="${post.title}" />
    Content:<input type="text" th:field="*{body}" th:value="${post.body}" />
    <button class="btn btn-warning">Edit</button>
</form>
</body>
</html>
